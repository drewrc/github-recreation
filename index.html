<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <div class="row side-profile">
        <div></div>
      </div>
    </div>

    <script id="profile-card" type="text/x-handlebars-template">
      <header>Head goes here</header>


      <div class="card col-12 col-md-3 left-side" style="width: 18rem;">
        <img src="{{avatar_url}}" class="card-img-top" alt="..." />

          <h5 class="card-title">{{login}} </h5>
          <button>Edit Profile</button>
          <p>
          {{followers}} followers
          {{following}} following
        </p>
        <p class="join-border">

        </p>
        <p>

            {{organizations_url}}
          </p>
        </p>
        </div>
      </div>

   <!--<script id="repos-list" type="text/x-handlebars-template"> -->
    
    <section class="col-12 col-md-8 repo-container">
        links go here
        <div class="search-repos">search repos here</div>
        <div class="repos-list">
          <p>placeholder</p>
          <p class="repo-one">{{list[1].name}}</p>
          <p>Repo three</p>
        </div>
      </section>
 
    </script>

   

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
