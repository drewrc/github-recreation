<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="colors.css" />
  </head>

  <body>
    <div class="row container">
      <div class="col-md-3 side-profile left-side">
        <p class="org-icons"></p>
      </div>
      <div class="col-md-3 main">
        <section class="main-top">
          links go here
          <div class="search-repos">search repos here</div>
        </section>
        <div class="col-md-6 repo-container"></div>
          </div>
       </div>


    <script id="repos-list" type="text/x-handlebars-template">
      {{#each repos}}
          <div class="repos-list">
            <div class="repos-display">
             <a class="repo-link" href="{{html_url}}"> <h3>{{name}}</h3> </a>
              <div class="visibility"> {{visibility}}</div>
            
            </div>
            <p class="language"> 
              <span class="{{language}}">â¬¤</span>
            {{language}}
            {{updated_at}}
          </p>  
            </div>
      {{/each}}
    </script>

    <script id="orgs-list" type="text/x-handlebars-template">
    {{#each organizations}}
        <h5>Organizations</h5>
        <p class="org-icons">
          <a href="{{url}}"><img id="orgs" src="{{avatar_url}}"></a>
        </p>
    {{/each}}
    </script>

    <script id="profile-card" type="text/x-handlebars-template">
      <header>Head goes here</header>
        <img src="{{avatar_url}}" class="card-img-top" alt="..." />
          <h5 class="card-title">{{login}} </h5>
          <button class="edit-profile">Edit Profile</button>
          <p>
            {{followers}}
            followers
            {{following}}
            following
          </p>
          <p class="join-border">
            Joined
            {{created_at}}
          </p>
        </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
